
<div *ngFor="let note of allNotes | filterNotes:searchText">

  <mat-card mat-button [ngStyle]="{'background-color': note.color}">
    <mat-card-header (click)="openDialog(note)">{{ note.title }}</mat-card-header>
    <mat-card-content (click)="openDialog(note)">{{ note.description }}</mat-card-content>
    <app-card-footer [noteData]="note" [from]="calledFrom"  [noteId]="note.id" [isCreateNoteComponent]="isCreateNoteComponent" ></app-card-footer>
  </mat-card>
</div>
